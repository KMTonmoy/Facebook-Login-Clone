<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="infos">
                <h1 class="logo">Facebook</h1>
                <p class="lgtex">Facebook helps you connect and share
                    with the people in your life</p>
            </div>
            <div class="from">

                        <input type="email" required placeholder="Email address or phone number required"><br>
                        <input class="inp-2" type="password" required placeholder="Password">
                        <button class="btn">Log in</button>
                    </form>
                    <a href="#" class="frlink">Forgotten Password</a>
                </div><br><br>
                <div class="hr">
                    <hr>

                </div>

                <button class="btncreate">Create new account</button>

            </div>
        </div>
    </div>
</body>

</html>
